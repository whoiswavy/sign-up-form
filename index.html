<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Sign Up form</title>
  </head>
  <body>
    <div class="main">
      <div class="side-hero">
        <div>
          <h1>Sign-up Form</h1>
        </div>
      </div>

      <div class="form-section">
        <div class="header">
          <h3>
            This is not a real online service! You know you need something
            <br />like this in your life to help you realize your deepest
            dreams. <br />Sign up <em>now</em> to get started. <br />
            <br />You <em>know</em> you want to.
          </h3>
        </div>

        <div>
          <div class="input-section">
            <h3>Let's do this!</h3>

            <form id="my-form">
              <label for="firstname"
                >FIRST NAME
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  required=""
                />
                <div id="first-name-error" class="error"></div>
              </label>

              <label for="last-name"
                >LAST NAME
                <input type="text" id="last-name" name="lastname" required="" />
                <div id="last-name-error" class="error"></div>
              </label>

              <label for="user_email">
                EMAIL
                <input
                  type="email"
                  id="user_email"
                  name="user_email"
                  required
                />
                <div id="email-error" class="error"></div>
              </label>

              <label for="phone-number"
                >PHONE NUMBER
                <input
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  required=""
                  pattern="[0-9]{10}"
                />
                <div id="tel-error" class="error"></div>
              </label>

              <label for="password"
                >PASSWORD
                <input
                  type="password"
                  id="password"
                  name="password"
                  required=""
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                />
                <div id="password-error" class="error"></div>
              </label>

              <label for="passwordC"
                >CONFIRM PASSWORD
                <input
                  type="password"
                  id="passwordC"
                  name="passwordC"
                  required=""
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                />
                <div id="passwordC-error" class="error"></div>
              </label>
            </form>
          </div>

          <div class="submit-section">
            <div>
              <button type="submit" form="my-form">Create Account</button>

              <p>
                Already have an account?
                <a href="">Log in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
